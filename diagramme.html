<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Document</title>
</head>

<body style="position:relative;display:flex;justify-content: center;">

    <div id="state-name" style="position:absolute;opacity:0;">
        <div>name</div>
        <div class="">Nombre de cas:

        </div>
    </div>
    <div id="my_dataviz"></div>
</body>
<script>

    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 30, left: 60 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    var data = [];
    for (var i = 0; i < 20; i++) {
        var randomNumber = Math.floor(Math.random() * 100);
        data.push({ age: i, value: randomNumber });
    }
    data[2]["value"] = null;
    var dataWeight = [{ age: 0, value: 0 }, { age: 1, value: 11 }, { age: 2, value: 13 }, { age: 3, value: 15 }, { age: 4, value: 18 }, { age: 5, value: 22 }, { age: 6, value: 26 }, { age: 7, value: 31 }, { age: 8, value: 35 }, { age: 9, value: 40 }, { age: 10, value: 45 }, { age: 11, value: 51 }, { age: 12, value: 56 }, { age: 13, value: 62 }, { age: 14, value: 69 }, { age: 15, value: 72 }, { age: 16, value: 75 }, { age: 17, value: 76 }, { age: 18, value: 77 }];

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
        .domain([0, d3.max(dataWeight, function (d) { return +d.age; })])
        .range([0, width]);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", 40)
        .attr("text-anchor", "middle")
        .text("Age");
    // Add Y axis
    var y = d3.scaleLinear()
        .domain([0, d3.max(dataWeight, function (d) { return +d.value; })])
        .range([height, 0]);
    svg.append("g")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -60)
        .attr("text-anchor", "middle")
        .text("Weight");
    var line = d3.line()
        .x(function (d) { return x(d.age); })
        .y(function (d) { return y(d.value); })
        .curve(d3.curveCatmullRom);
    // Add the line
    svg.append("path")
        .datum(dataWeight)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", line)



</script>

</html>
