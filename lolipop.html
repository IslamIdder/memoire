<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Document</title>
</head>

<body style="position:relative;">

    <div id="state-name" style="position:absolute;opacity:0;">
        <div>name</div>
        <div class="">Nombre de cas:

        </div>
    </div>
    <div id="my_dataviz"></div>
</body>
<script>

    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 40, left: 100 },
        width = 700 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
    let mouseOver = function (d) {
        window.onmousemove = function (j) {
            x = j.pageX;
            y = j.pageY;
            document.getElementById('state-name').style.top = y - 60 + 'px'
            document.getElementById('state-name').style.left = x + 10 + 'px'
        }
        document.getElementById("state-name").style.opacity = 1
        document.getElementById("state-name").children[0].innerHTML = `${this.getAttribute("data-nom-wilaya")}`
        document.getElementById("state-name").children[1].innerHTML = `Nombre de cas: ${this.getAttribute("data-nbr-cas")}`
    }
    let mouseLeave = function (d) {
        document.getElementById("state-name").style.opacity = 0
    }
    var wilayas = ["Adrar", "Chlef", "Laghouat", "Oum El Bouaghi", "Batna", "Béjaïa", "Biskra", "Béchar", "Blida", "Bouira", "Tamanrasset", "Tébessa", "Tlemcen", "Tiaret", "Tizi Ouzou", "Alger", "Djelfa", "Jijel", "Sétif", "Saïda", "Skikda", "Sidi Bel Abbès", "Annaba", "Guelma", "Constantine", "Médéa", "Mostaganem", "M'Sila", "Mascara", "Ouargla", "Oran", "El Bayadh", "Illizi", "Bordj Bou Arréridj", "Boumerdès", "El Tarf", "Tindouf", "Tissemsilt", "El Oued", "Khenchela", "Souk Ahras", "Tipaza", "Mila", "Aïn Defla", "Naâma", "Aïn Témouchent", "Ghardaïa", "Relizane"];
    var data = [];
    for (var i = 0; i < 48; i++) {
        var randomNumber = Math.floor(Math.random() * 100);
        data.push({ Country: wilayas[i], value: parseInt(randomNumber) });
    }
    // console.log(data[0]["value"])
    // Parse the Data


    // Add X axis
    data.sort(function (b, a) {
        return a.value - b.value;
    });

    // Add X axis
    var x = d3.scaleLinear()
        .domain([0, d3.max(data, function (d) { return d.value; })])
        .range([0, width]);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");

    var y = d3.scaleBand()
        .range([0, height])
        .domain(data.map(function (d) { return d.Country; }))
        .padding(1);
    svg.append("g")
        .call(d3.axisLeft(y))
        .selectAll("text")
        .style("font-size", "12px");


    // Lines
    svg.selectAll("myline")
        .data(data)
        .enter()
        .append("line")
        .attr("x1", function (d) { return x(d.value); })
        .attr("x2", x(0))
        .attr("y1", function (d) { return y(d.Country); })
        .attr("y2", function (d) { return y(d.Country); })
        .attr("stroke", "grey")

    // Circles
    svg.selectAll("mycircle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function (d) { return x(d.value); })
        .attr("data-nbr-cas", function (d) { return d.value })
        .attr("data-nom-wilaya", function (d) { return d.Country })
        .attr("cy", function (d) { return y(d.Country); })
        .attr("r", "5")
        .style("fill", "#69b3a2")
        .attr("stroke", "black")

    d3.selectAll("circle")
        .on("mouseover", mouseOver)
        .on("mouseleave", mouseLeave)
</script>

</html>
